<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; }
        img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
        .btn { background: #007bff; color: white; padding: 15px 25px; border: none; border-radius: 50px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Mi Galería USB</h1>
    <button class="btn" onclick="document.getElementById('folderInput').click()">Abrir Carpeta de Fotos</button>
    <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none">
    
    <div id="grid"></div>

    <script>
        const folderInput = document.getElementById('folderInput');
        const grid = document.getElementById('grid');

        folderInput.addEventListener('change', (e) => {
            grid.innerHTML = ''; // Limpiar galería
            const files = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
            
            if(files.length === 0) alert('No se encontraron imágenes en esa carpeta.');

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    grid.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
