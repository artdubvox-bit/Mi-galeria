<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>PhotoFlow Blue Armor</title>
    <style>
        :root { 
            --deep-blue: #020617;
            --electric-blue: #3b82f6;
            --royal-blue: #1d4ed8;
            --purple: #7c3aed;
        }

        body { 
            margin: 0; background: var(--deep-blue); color: white; 
            font-family: system-ui, -apple-system, sans-serif; overflow: hidden; 
        }
        
        #inicio { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; background: radial-gradient(circle at top, #1e3a8a 0%, #020617 100%);
        }

        .card {
            background: rgba(30, 58, 138, 0.3); border: 1px solid rgba(59, 130, 246, 0.5);
            padding: 25px; border-radius: 24px; backdrop-filter: blur(12px);
            width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: #60a5fa; margin-top: 0; text-shadow: 0 0 10px rgba(96, 165, 250, 0.5); }

        .btn-main { 
            background: linear-gradient(to right, var(--electric-blue), var(--purple));
            color: white; border: none; padding: 18px; border-radius: 16px;
            font-weight: bold; font-size: 18px; cursor: pointer; width: 100%;
            margin-top: 15px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .speed-bar { display: flex; justify-content: space-between; margin-top: 15px; }
        
        .btn-s { 
            background: #1e293b; color: #94a3b8; border: 1px solid #334155;
            padding: 10px; border-radius: 10px; width: 30%; font-weight: bold; cursor: pointer;
        }

        .btn-s.active { 
            background: var(--royal-blue); color: white; border-color: var(--electric-blue);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        #viewer { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: #000; z-index: 2000; display: none;
        }

        .img-wrap {
            width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;
            position: absolute; transition: opacity 0.6s ease; opacity: 0;
        }

        .foto { max-width: 100%; max-height: 100%; object-fit: contain; }
        .anim { animation: zProfundo 4s ease-out forwards; }
        @keyframes zProfundo { from { transform: scale(1); } to { transform: scale(1.7); } }

        #loading { display: none; color: #60a5fa; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div id="inicio">
    <div class="card">
        <h1>PhotoFlow</h1>
        <select id="sort" style="width:100%; padding:12px; border-radius:10px; background:#0f172a; color:white; border:1px solid #334155;">
            <option value="new">‚ú® Recientes</option>
            <option value="old">‚è≥ Antiguos</option>
        </select>

        <div class="speed-bar">
            <button class="btn-s" onclick="setV(1000,this)">1s</button>
            <button class="btn-s active" onclick="setV(2000,this)">2s</button>
            <button class="btn-s" onclick="setV(3000,this)">3s</button>
        </div>

        <button class="btn-main" onclick="document.getElementById('file-input').click()">üìÇ CARGAR USB</button>
        <div id="loading">Preparando fotos...</div>
        <input type="file" id="file-input" webkitdirectory directory multiple style="display:none;">
    </div>
</div>

<div id="viewer" onclick="exit()"></div>

<script>
    let photos = [];
    let loop = null;
    let current = 0;
    let speed = 2000;

    function setV(ms, b) {
        speed = ms;
        document.querySelectorAll('.btn-s').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
    }

    document.getElementById('file-input').onchange = function(e) {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
        if (files.length === 0) return;

        document.getElementById('loading').style.display = 'block';

        // Ordenamiento
        const mode = document.getElementById('sort').value;
        files.sort((a, b) => mode === 'new' ? b.lastModified - a.lastModified : a.lastModified - b.lastModified);
        
        photos = files;

        // Iniciar
        setTimeout(() => {
            document.getElementById('inicio').style.display = 'none';
            document.getElementById('viewer').style.display = 'block';
            
            // Pantalla completa opcional (si falla, no detiene el proceso)
            try { document.documentElement.requestFullscreen(); } catch(err) {}
            
            showNext();
            loop = setInterval(showNext, speed);
        }, 100);
    };

    function showNext() {
        if (photos.length === 0) return;
        const visor = document.getElementById('viewer');
        const oldOnes = document.querySelectorAll('.img-wrap');
        
        const wrap = document.createElement('div');
        wrap.className = 'img-wrap';
        const img = document.createElement('img');
        const url = URL.createObjectURL(photos[current]);
        img.src = url;
        img.className = 'foto anim';
        
        wrap.appendChild(img);
        visor.appendChild(wrap);

        setTimeout(() => {
            wrap.style.opacity = "1";
            oldOnes.forEach(v => {
                v.style.opacity = "0";
                setTimeout(() => {
                    const i = v.querySelector('img');
                    if (i) URL.revokeObjectURL(i.src);
                    v.remove();
                }, 600);
            });
        }, 50);

        current = (current + 1) % photos.length;
    }

    function exit() {
        if (confirm("¬øVolver al men√∫?")) location.reload();
    }
</script>
</body>
</html>
